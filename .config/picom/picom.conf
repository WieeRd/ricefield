#!/hint/sh

# PERF: I do not want shadows, fading, transparency, blur, or round corners.
# | Is there a reason to keep using a compositor without any eye candies?

#################################
#             Shadows           #
#################################

shadow = false;

shadow-radius = 7;
shadow-opacity = 0.75;

shadow-offset-x = -7;
shadow-offset-y = -7;

shadow-color = "#000000";
crop-shadow-to-monitor = false;


#################################
#           Fading              #
#################################

fading = false;

fade-in-step = 1.0;
fade-out-step = 1.0;

fade-delta = 50;

no-fading-openclose = false;
no-fading-destroyed-argb = false;


#################################
#   Transparency / Opacity      #
#################################

frame-opacity = 1.0;


#################################
#           Corners             #
#################################

corner-radius = 0;


#################################
#            Blur               #
#################################

blur-method = "none";
blur-size = 12;
blur-deviation = false;
blur-strength = 5;

blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";


#################################
#       General Settings        #
#################################

dbus = false;
daemon = false;

backend = "glx";
dithered-present = false;
vsync = true;

detect-rounded-corners = true;
detect-client-opacity = true;

# FIX(upstream): background wallpaper flickers when switching workspaces
# | https://github.com/yshui/picom/issues/16
use-damage = false;
